<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
</head>
<body>
    <h2>Item Detail</h2>
    <form action="item_detail_update" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ title }}"><br><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ description }}"><br><br>
        
        <label for="tag">Bar code tag:</label>
        <input type="text" id="tag" name="tag" value=""><br><br>

        <input type="hidden" id="item_id" name="item_id" value="{{ item_id }}">

        <input type="submit" value="{{ button_text }}">
    </form>
</body>
</html>
