<h1>All items</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Stored At</th>
        <th>Barcode tags</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>
            <A HREF="item_detail?item_id={{item.id}}"> {{item.title}}</A>
        </td>
        <td>{{ item.description }}</td>
        <td> {{ item.stored_at_location() }}</td>
        <td>{{ ", ".join(item.tag_values()) }}</td>
    </tr>
    {% endfor %}
</table>
